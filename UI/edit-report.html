<body>
 
  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">iReporter</a><button class="button-menu"><a
          class="button"></a></button>
      <ul class="navbar-menu">
            <li class="navbar-link"><a href="./login.html">Login</a></li>
            <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>

      </ul>
    </nav>
  </header>
  
    <main>
        <section class="container form-container">
            <h2 class="form-title">Edit Record</h2>
            <form class="form-style" action="" method="post">
                <label for="title">Update record description</label>
                <textarea name="title" id="title" class="form-element"
                    placeholder="Enter a brief description about the issue eg 'Blocked drainage system'"
                    col="10" required>update description</textarea>
                <label for="issue-type">Change Record type</label>
                <select type="text" id="issue-type" name="issue-type" class="form-element"
                    required>
                    <option default>Select Record Type </option>
                    <option selected="selected" value="red-flag">Red Flag</option>
                    <option value="intervention">Intervention</option>
                </select>
                <label for="location">Update Location</label>
                <input type="text" class="form-element" name="location" id="location">
                <label for="attachment">Update media</label>
                <input type="file" accept="image/*, video/mp4" id="attachment"
                    name="attachment" class="form-element" />
                <button type="submit" id="record" class="btn update">Update
                    Record</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer-edit">iReporter | Copyright &copy; 2018</p>
    </footer>
</body>
