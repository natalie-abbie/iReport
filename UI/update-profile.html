<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">iReporter</a>
      <button class="button-menu"><a class="button"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link"><a href="./login.html">Login</a></li>
        <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>

        <li class="navbar-link active"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <section class="container form-container">
            <h2 class="form-title">Update Profile</h2>
            <form class="form-style" action="" method="post">
                <label for="firstname">Update First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-element"
                    placeholder="Update First Name" 
                    required />
                <label for="lastname">Update Last name</label>
                <input type="text" id="lastname" name="lastname" class="form-element"
                    placeholder="Enter Last Name"  required />
                <label for="othername">Update other name</label>
                <input type="text" id="othername" name="othername" class="form-element"
                    placeholder="Enter Other Name" />
                <label for="email">Update Email</label>
                <input type="email" id="email" name="email" class="form-element"
                    placeholder="Enter Email" 
                    required />
                <label for="phonenumber">Update Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" class="form-element"
                    placeholder="Enter Phone Number"
                    required />
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" class="form-element"
                    placeholder="Enter Password" required />
                <label for="attachment">Update Profile Image</label>
                <input type="file" id="attachment" name="attachment" class="form-element" />
                <button type="submit" id="profile" class="btn update">Update
                    Profile</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer-edit">iReporter | Copyright &copy; 2018</p>
    </footer>
</body>
