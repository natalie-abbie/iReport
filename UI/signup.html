<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>
  Report Corruption
  </title>
  <link rel="stylesheet" href="./assets/css/main.css" />
 
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">iReporter</a>
      <button class="button-menu"><a class="button"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link"><a href="./login.html">Login</a></li>
        <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>
        <li class="navbar-link"><a href="create-report.html">Create Record</a></li>
        <li class="navbar-link"><a href="user.html">Profile</a></li>
        <li class="navbar-link"><a href="profile.html">Update-Record</a></li>
        <li class="navbar-link active"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container form-container">
      <h2 class="form-title">Sign Up</h2>
      <form class="form-style" onsubmit="return submitForm()" method="post">
        <label for="firstname">Enter First Name </label>
        <input type="text" id="firstname" name="firstname" class="form-element"
          placeholder="Enter First Name" required />
        <label for="lastname">Enter Last name </label>
        <input type="text" id="lastname" name="lastname" class="form-element"
          placeholder="Enter Last Name" required />
        <label for="othername">Enter other name</label>
        <input type="text" id="othername" name="othername" class="form-element"
          placeholder="Enter Other Name" />
        <label for="email">Enter Email </label>
        <input type="email" id="email" name="email" class="form-element"
          placeholder="Enter Email" required />
        <label for="phonenumber">Enter Phone Number </label>
        <input type="number" id="phonenumber" name="phonenumber" class="form-element"
          placeholder="Enter Phone Number" required />
        <label for="password">Enter Password </label>
        <input type="password" id="password" name="password" class="form-element"
          placeholder="Enter Password" required />
        <button type="submit" class="btn"><a href="./login.html">Sign Up</a></button>
      </form>
    </section>
  </main>
  <footer>
    <p class="footer-edit">iReporter | Copyright &copy; 2018</p>
  </footer>
</body>
</html>
